<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            background-image: url('sad-boy-anime-cb3fxaudx0fi8yju.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-family: 'Pacifico', cursive;
        }
        .gallery {
            position: relative;
            width: 100vw;
            height: 65vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .floating-container {
            width: 200px;
            height: 260px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            box-shadow: 0 8px 16px rgba(6, 69, 215, 0.3);
            transition: transform 0.5s ease-in-out;
        }
        .floating-container:hover {
            transform: scale(1.1) rotateY(10deg);
        }
        .message-box {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(82, 7, 7, 0.3);
            position: relative;
            z-index: 2;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }
        .back-btn:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Home</button>

    </div>
   
</body>
</html>
